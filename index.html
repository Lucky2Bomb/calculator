<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Калькулятор</title>
</head>
<body>
    <div id="wrapper">
        <div id="calculator">
            <div id="screen">
                <output id="result_Text">0</output>
            </div>
            <div id="buttons">
                <button id="button1" class="button-style">1</button>
                <button id="button2" class="button-style">2</button>
                <button id="button3" class="button-style">3</button>
                <button id="buttonEraser" class="button-style">&#8592;</button>

                <button id="button4" class="button-style">4</button>
                <button id="button5" class="button-style">5</button>
                <button id="button6" class="button-style">6</button>
                <button id="buttonPlus" class="button-style">+</button>
                
                <button id="button7" class="button-style">7</button>
                <button id="button8" class="button-style">8</button>
                <button id="button9" class="button-style">9</button>
                <button id="buttonMinus" class="button-style">-</button>
                
                <button id="buttonClear" class="button-style">C</button>
                <button id="button0" class="button-style">0</button>
                <button id="buttonDot" class="button-style">.</button>
                <button id="buttonMultiplication" class="button-style">&#215;</button>
                
                <button id="buttonEqual" class="button-style">=</button>
                <button id="buttonSqr" class="button-style">x&sup2;</button>
                <button id="buttonSqrt" class="button-style">&radic;x</button>
                <button id="buttonDivision" class="button-style">&divide;</button>
                
                <!-- <div class="button-style">none</div>
                <div class="button-style">none</div>
                <div class="button-style">none</div>
                <div class="button-style">none</div> -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
